<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login
    </button>
    <button type="button" class="btn btn-link" routerLink="/register">New User</button>
    <button type="button" class="btn btn-link" routerLink="/forgot-password">Forgot Password</button>
  </form>
</div>
